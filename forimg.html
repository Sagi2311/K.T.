<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="globalfont.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="forcolor">
  <div class="first">
    <!-- <a onclick="history.back()"><i class="fa-solid fa-up-right-and-down-left-from-center fa-2xl"></i></a> -->
    <a onclick="history.back()"><i class="fa-solid fa-x fa-2xl"></i></a>
  </div>
  <div class="second">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/forimg1.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="fortextcolor fontsize30 italic">KATANNA</h5>
            <p class="fortextcolor">Describe your image here. Use catchy text to tell people the story behind the photo.
              Go to “Manage Media” to add your content.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/forimg2.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="fortextcolor fontsize30 italic">ANDROID 13</h5>
            <p class="fortextcolor">Describe your image here. Use catchy text to tell people the story behind the photo.
              Go to “Manage Media” to add your content.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
